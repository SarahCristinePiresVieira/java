<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista = [23,8,24,18]
        var pares = []

        for(var indice = 0; indice < lista.length; indice = indice + 1){
            var restoPorDois = lista[indice] % 2

            if(restoPorDois == 0) {
                pares.push(lista[indice])
            }
        }

        if(pares.length == lista.length) {
            document.write("Possui apenas números pares")
        } else {
            document.write("Não possui apenas números pares")
        }

        console.log(lista)
        console.log(pares)

    </script>
</body>
</html>
