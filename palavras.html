<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palavras = ["abacate","maca","uva","banana","melancia"]
        var maisDe5 = []

        for(var item = 0; item < palavras.length; item = item + 1) {
            var letras = palavras[item].length

            if(letras > 5) {
                maisDe5.push(palavras[item])
            }
        }
        console.log(palavras)
        console.log(maisDe5)
    </script>
</body>
</html>
